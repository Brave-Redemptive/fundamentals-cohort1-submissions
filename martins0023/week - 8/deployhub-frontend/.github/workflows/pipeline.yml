name: Frontend CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # ------------------------------------------------------------------
  # JOB 1: Quality Assurance (CI)
  # ------------------------------------------------------------------
  quality-check:
    name: üß™ CI - Typecheck & Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: üîç Lint Code
        run: npm run lint

      - name: üìê Type Check & Build
        # In Vite + TS, 'npm run build' runs 'tsc' first. 
        # If there are type errors, this step fails and blocks deployment.
        run: npm run build

  # ------------------------------------------------------------------
  # JOB 2: Delivery (CD)
  # Runs ONLY on 'main' branch and ONLY if 'quality-check' passes
  # ------------------------------------------------------------------
  deploy:
    name: üöÄ CD - Deploy to Vercel
    needs: quality-check
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy Project Artifacts to Vercel
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}